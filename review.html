<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
/* General styles */
* {
    box-sizing: border-box;
    /* Using a more modern and clean sans-serif font stack */
    font-family: 'Roboto', 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
}

body {
    background-color: #eef2f7; /* A softer, more modern background blue */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px; /* Add some padding for smaller screens */
}

/* Container */
#hero {
    background-color: #fff;
    padding: 2.5rem; /* Slightly more padding */
    width: 90%;
    max-width: 90%;   
    border-radius: 16px; 
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15); /* More pronounced shadow */
    display: flex; 
    flex-direction: column;
    gap: 1.5rem; /* Spacing between elements */
}

/* Textarea */
#rev-textarea {
    width: 100%;
    height: 120px; /* Slightly taller */
    padding: 1.2rem;
    border-radius: 10px; /* More rounded */
    border: 1px solid #c9d2de; /* Softer border color */
    resize: vertical; /* Allow vertical resizing only */
    font-size: 1.05rem; /* Slightly larger font */
    line-height: 1.5; /* Better readability */
    color: #333; /* Darker text color */
    transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
}

#rev-textarea::placeholder {
    color: #888;
}

#rev-textarea:focus {
    outline: none;
    border-color: #007BFF; /* Highlight on focus */
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2); /* Soft focus glow */
}

/* Previous reviews container */
#prev-reviews {
    margin-bottom: 1rem;
    max-height: 250px; /* Slightly taller */
    overflow-y: auto;
    padding: 1rem; /* More padding */
    background-color: #f9fbfd; /* Very light blue background */
    border-radius: 10px; /* More rounded */
    border: 1px solid #e0e6ed; /* Softer border */
    font-size: 0.98rem; /* Slightly larger font */
    color: #555; /* Slightly lighter text color */
    line-height: 1.6;
}

#prevRev li {
  border: 1px solid #ccc;
  padding: 10px 15px;
  margin-bottom: 10px;
  border-radius: 8px;
  background-color: #f9f9f9;
  font-family: 'Poppins', sans-serif;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  list-style: none;
  display: flex;
  justify-content: space-between;
  align-items: center; 
}


#star-rating{
    display: flex;
    gap: 50px;
}
/* Submit Button */
#submit {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 0.85rem 1.8rem; /* Larger padding */
    border-radius: 10px; /* More rounded */
    cursor: pointer;
    font-size: 1.05rem; /* Slightly larger font */
    font-weight: 600; /* Bolder text */
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease; /* More transitions */
    width: auto; /* Allow button to size based on content */
    align-self: flex-end; /* Align button to the right if using flex on parent */
}

#submit:hover {
    background-color: #0056b3;
    transform: translateY(-2px); /* Slight lift effect */
    box-shadow: 0 6px 15px rgba(0, 86, 179, 0.2); /* Shadow on hover */
}

#submit:active {
    background-color: #003d80;
    transform: translateY(0); /* Press down effect */
    box-shadow: 0 2px 8px rgba(0, 86, 179, 0.3);
}

/* Responsive adjustments */
@media (max-width: 600px) {
    #hero {
        padding: 1.5rem;
        width: 95%;
    }

    #textarea {
        height: 100px;
        font-size: 0.95rem;
    }

    #submit {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
    }
}
#stars {
  gap: 0.5rem;
  font-size: 2rem;
  cursor: pointer;
  user-select: none;
}

.star {
  color: #ccc; /* default gray */
  transition: color 0.2s;
}

.star:hover,
.star.hovered {
  color: #FFD700; /* gold on hover */
}

.star.selected {
  color: #FFD700; /* gold on selection */
}
.review-stars{
    color: #FFD700;
}
#avg-rating{
    color: #FFD700;
    font-size: 3rem;
}
.review-box {
  overflow: hidden;
  max-width: 100%;
}

.review-date, .review-stars {
  display: block;
  margin-bottom: 6px;
}

.review-text {
  max-height: 100px;        /* limit height */
  overflow-y: auto;         /* vertical scrollbar if needed */
  white-space: pre-wrap;    /* preserve line breaks and wrap long words */
  word-wrap: break-word;    /* break long words */
  padding-right: 5px;       /* some space for scrollbar */
}


    </style>
</head>
<body>
    <div id="hero">
        <div id="write-your-review"><textarea id="rev-textarea" placeholder="Write your review"></textarea></div>
         <div id="star-rating">
            <div id="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
                <button id="submit">Submit</button>
        </div>
        <div id="between">
            <span id="avg-rating">&#9733;</span>
        </div>
        <div id="prev-reviews">
            <ul id="prevRev"></ul>
        </div>
       
    </div>
    <script>
      let rating 
      let numberOfReviews = 0
      let avgRating = 0
      let totalRating =0 
      const date = new Date().toLocaleDateString();
      const stars = document.getElementsByClassName('star')
      const curRev = document.getElementById('rev-textarea')
      const submit = document.getElementById('submit')
      const prevRev = document.getElementById('prevRev')
      const avgStar = document.getElementById('avg-rating')
      // rating

    Array.from(stars).forEach((ele) => {
        ele.addEventListener('click', () => {
        rating = Number(ele.dataset.value);
        Array.from(stars).forEach(star => {
        star.classList.toggle('selected', Number(star.dataset.value) <= rating);
                });
            });
        });

      // on submit
      submit.addEventListener('click',()=>{
        if(rating !== undefined){
        const li = document.createElement('li')
        li.innerHTML = `
            <div class="review-box">
                <span class="review-date">${date}</span>
                <span class="review-stars">${'&#9733;'.repeat(rating)}</span>
                <div class="review-text">${curRev.value}</div>
            </div>
            `
         numberOfReviews++
         totalRating+=rating
         avgRating = totalRating / numberOfReviews;
         avgStar.textContent = `${avgRating.toFixed(1)}`
        prevRev.prepend(li)
        curRev.value=''
        rating = undefined
        Array.from(stars).forEach(star => star.classList.remove('selected'));

        }
        else{
            alert('Give a Rating')
        }
      })   
    </script>
</body>
</html>
